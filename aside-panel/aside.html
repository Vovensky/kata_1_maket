<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asideStyles.css">
</head>
<body>
    <div class="wrapper">
        <aside class="aside-panel">

                        <button class="users-panel__item">
                            Закрыть меню
                        </button>
                    </div>
                    <div class="users-panel__container image">
                        <img src='Group.svg' alt="CPS group" title="Фирма CPS">

                    <div class="users-panel__container search">

            <article class="menu">

                    <li class="menu__item">Партнерам</li>
                    <li class="menu__item">Производителям</li>
                    <li class="menu__item">Наши сервисные центры</li>

            <footer class="footer"></footer>
        </aside>
